<div class="maintext">
  
  <form id="contact" action="" method="post">
    <h3>Contacteer ons! </h3>
    <h4>Wilt u graag een offerte aanvragen, of heeft u een vraag voor ons? Laat zeker hier een berichtje achter!</h4>
    <fieldset>
      <input placeholder="Naam &amp voornaam" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Uw e-mail adres" type="email" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input placeholder="Uw telefoonnummer" type="tel" tabindex="3" required>
    </fieldset>

    <fieldset>
      <textarea placeholder="Laat hier uw bericht achter" tabindex="5" required></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
  </form>
